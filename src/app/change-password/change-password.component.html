<div class="container">
  <form [formGroup]="oForm">
    <div class="form-group">
      <label for="">Old password</label>
      <input type="text" class="form-control" formControlName="oldPassword" #oldpass>
    </div>
    <div class="form-group">
      <label for="">New password</label>
      <input type="text" class="form-control" formControlName="newPassword" #newpass>
      <div class="alert alert-danger" *ngIf="newPassword.invalid && newPassword.touched">
        <span *ngIf="newPassword.errors.required">Este campo é obrigatório</span>
      </div>
    </div>
    <div class="form-group">
      <label for="">Confirm password</label>
      <input type="text" class="form-control" formControlName="confirmpass" #confirmpass>
      <div class="alert alert-danger">
        <span *ngIf="!(newpass.value === confirmpass)">NewPassword and ConfirmPassword dont match</span>
      </div>
    </div>
    <button class="btn btn-primary">enviar</button>
  </form>
</div>
