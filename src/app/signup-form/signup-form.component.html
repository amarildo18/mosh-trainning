<div class="container">
  <form [formGroup]="oForm" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="oForm.errors">username or password is invalid</div>
    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        class="form-control"
        formControlName="username">
        <div *ngIf="username.pending">Validando exclusividade...</div>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">Este campo é obrigatório</div>
        <div *ngIf="username.errors.cannotContainSpace">Username não pode conter espaço</div>
        <div *ngIf="username.errors.shouldBeUnique">Este nome de usuario já se encontra em uso</div>
        <div *ngIf="username.errors.minlength">No monimo {{username.errors.minlength.requiredLength}} caracteres exigidos</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">password</label>
      <input type="text"
             class="form-control"
             formControlName="password">
             <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              Este campo é obrigatório
            </div>
    </div>
    <button class="btn btn-primary">signup</button>
  </form>

</div>
